{% extends "fights/base_template.html" %}
{% block content %}
<div id="user_select">
    <form method="post" hx-post="{% url 'claim_multiple_bots' %}" >

      {% csrf_token %}
      <label for="username">Select User:</label>
      <select name="username" id="username">
        {% for user in users %}
          <option value="{{ user.username }}">{{ user.username }}</option>
        {% endfor %}
      </select>
      <button type="submit">Assign Bots</button>
    </form>
</div>
{% endblock %}
