{% extends "fights/base_template.html" %}
{% block content %}
<h1>Create User</h1>
<form method="post" hx-post="{% url 'create_user' %}" hx-target="#bot_list" hx-swap="innerHTML">
    {% csrf_token %}
    <div>
        <label for="id_username">Username:</label>
        <input type="text" name="username" id="id_username" value="{{ username }}">
    </div>
    <button type="submit">Create</button>
</form>
<div id="bot_list"></div>
{% endblock %}
